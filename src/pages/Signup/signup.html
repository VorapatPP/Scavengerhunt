<ion-content padding>

    <h4>Sign Up</h4>


    <ion-list>
        <ion-item>
            <ion-input type="text" placeholder="Name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="text" placeholder="Username"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="text" placeholder="Password"></ion-input>
        </ion-item>

    </ion-list>
    <div>
        <button ion-button color="primary" (click)="gotoProfile()" block >Sign Up</button>

    </div>
    <br>
    <div>
        <button ion-button color="light" (click)="gotoLogin()" block>Back</button>
    </div>

</ion-content>
